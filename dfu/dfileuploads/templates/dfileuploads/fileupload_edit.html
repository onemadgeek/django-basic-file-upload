<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>File Upload - Django</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- styles -->
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.2.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            text-align: center;
            padding-top: 30px;
        }
        
        .clearfix {
            *zoom: 1;
        }
        
        .clearfix:before,
        .clearfix:after {
            display: table;
            content: "";
            line-height: 0;
        }
        
        .clearfix:after {
            clear: both;
        }
        
        .hide-text {
            font: 0/0 a;
            color: transparent;
            text-shadow: none;
            background-color: transparent;
            border: 0;
        }
        
        .input-block-level {
            display: block;
            width: 100%;
            min-height: 30px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }
        
        .btn-file {
            overflow: hidden;
            position: relative;
            vertical-align: middle;
        }
        
        .btn-file>input {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            transform: translate(-300px, 0) scale(4);
            font-size: 23px;
            direction: ltr;
            cursor: pointer;
        }
        
        .fileupload {
            margin-bottom: 9px;
        }
        
        .fileupload .uneditable-input {
            display: inline-block;
            margin-bottom: 0px;
            vertical-align: middle;
            cursor: text;
        }
        
        .fileupload .thumbnail {
            overflow: hidden;
            display: inline-block;
            margin-bottom: 5px;
            vertical-align: middle;
            text-align: center;
        }
        
        .fileupload .thumbnail>img {
            display: inline-block;
            vertical-align: middle;
            max-height: 100%;
        }
        
        .fileupload .btn {
            vertical-align: middle;
        }
        
        .fileupload-exists .fileupload-new,
        .fileupload-new .fileupload-exists {
            display: none;
        }
        
        .fileupload-inline .fileupload-controls {
            display: inline;
        }
        
        .fileupload-new .input-append .btn-file {
            -webkit-border-radius: 0 3px 3px 0;
            -moz-border-radius: 0 3px 3px 0;
            border-radius: 0 3px 3px 0;
        }
        
        .thumbnail-borderless .thumbnail {
            border: none;
            padding: 0;
            -webkit-border-radius: 0;
            -moz-border-radius: 0;
            border-radius: 0;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            box-shadow: none;
        }
        
        .fileupload-new.thumbnail-borderless .thumbnail {
            border: 1px solid #ddd;
        }
        
        .control-group.warning .fileupload .uneditable-input {
            color: #a47e3c;
            border-color: #a47e3c;
        }
        
        .control-group.warning .fileupload .fileupload-preview {
            color: #a47e3c;
        }
        
        .control-group.warning .fileupload .thumbnail {
            border-color: #a47e3c;
        }
        
        .control-group.error .fileupload .uneditable-input {
            color: #b94a48;
            border-color: #b94a48;
        }
        
        .control-group.error .fileupload .fileupload-preview {
            color: #b94a48;
        }
        
        .control-group.error .fileupload .thumbnail {
            border-color: #b94a48;
        }
        
        .control-group.success .fileupload .uneditable-input {
            color: #468847;
            border-color: #468847;
        }
        
        .control-group.success .fileupload .fileupload-preview {
            color: #468847;
        }
        
        .control-group.success .fileupload .thumbnail {
            border-color: #468847;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="{% url 'file_upload_view' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="fileupload fileupload-new" data-provides="fileupload">
                <span class="btn btn-primary btn-file"><span class="fileupload-new">Select file</span>
                <span class="fileupload-exists">Change</span> {{ form }}
                <span class="fileupload-preview"></span>
                <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none">Ã—</a>
            </div>
            <input type="submit" value="Submit" class="btn-success" />
        </form>
    </div>
    <!-- /container -->
    <!-- scripts -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.2.1/bootstrap.min.js"></script>

</body>

</html>
